<body>
    <center><h1>insertar materias aprobadas</h1></center>
</body>
</html>

<script>
    function saltos_linea( ){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function mensaje( mensaje){
        document.write(mensaje);
        saltos_linea();
    }
    var equipos=[];
    var cantidad=parseInt(prompt("cuantos materias aprobo: "))
    var cont=1;
    while(cont<=cantidad){
        var equipoIngresado= prompt("nombre de la materia "+cont+ " :")
        equipos.push(equipoIngresado)
        mensaje(equipoIngresado)
        cont++
    }
    console.log(equipos)
</script>
