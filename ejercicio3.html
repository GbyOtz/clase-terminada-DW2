<script>

    function mostrar(operacion, n1, n2, resultado)
    { 
        document.write(operacion, "de: ",n1, " y ", n2, )
        document.write("<br>")
        document.write("resultado: ", resultado)
        document.write("<br>")
    }
    function sumar(n1,n2){
        mostrar("suma ",n1,n2,n1+n2 )
        return n1+n2;
    }
    function restar(n1,n2){
        mostrar("resta ",n1,n2,n1-n2 )
        return n1-n2;
    }
    function multiplicacion(n1,n2){
        mostrar("multiplicacion ",n1,n2,n1*n2 )
        return n1*n2;
    }
    function division(n1,n2){
        mostrar("divicion ",n1,n2,n1/n2 )
        return n1/n2;
    }
    function cuadrados(n1){
        mostrar("cuadrado ",n1,n1, n1*n1 )
        return n1*n1;
    }
